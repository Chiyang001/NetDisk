<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预览 - {{ file_name }}</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('/static/bg.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }
        
        .preview-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .preview-header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 20px;
            color: white;
        }
        
        .preview-header h5 {
            margin: 0;
            font-size: 1.2rem;
            word-break: break-all;
        }
        
        .preview-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .preview-media {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        video {
            background: black;
        }
        
        .audio-player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            min-width: 400px;
            max-width: 600px;
        }
        
        .audio-player {
            width: 100%;
            outline: none;
        }
        
        .audio-info i {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .btn-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .preview-header h5 {
                font-size: 1rem;
            }
            
            .preview-content {
                padding: 10px;
            }
            
            .preview-media {
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>

<div class="preview-container">
    <div class="preview-header d-flex justify-content-between align-items-center">
        <h5><i class="bi bi-eye me-2"></i>{{ file_name }}</h5>
        <div>
            <a href="/download?path={{ file_path }}" class="btn btn-glass me-2">
                <i class="bi bi-download"></i> 下载
            </a>
            <a href="javascript:history.back()" class="btn btn-glass">
                <i class="bi bi-x-lg"></i> 关闭
            </a>
        </div>
    </div>
    
    <div class="preview-content">
        {% if file_type == 'image' %}
        <img src="/file?path={{ file_path }}" alt="{{ file_name }}" class="preview-media">
        {% elif file_type == 'video' %}
        <video controls class="preview-media" preload="metadata">
            <source src="/file?path={{ file_path }}" type="video/{{ file_name.split('.')[-1] }}">
            您的浏览器不支持视频播放。
        </video>
        {% elif file_type == 'audio' %}
        <div class="audio-player-container">
            <div class="audio-info text-white text-center mb-4">
                <i class="bi bi-music-note-beamed fs-1 mb-3"></i>
                <h4>{{ file_name }}</h4>
            </div>
            <audio controls class="audio-player" preload="metadata">
                <source src="/file?path={{ file_path }}" type="audio/{{ file_name.split('.')[-1] }}">
                您的浏览器不支持音频播放。
            </audio>
        </div>
        {% else %}
        <div class="text-white text-center">
            <i class="bi bi-file-earmark-x fs-1"></i>
            <p class="mt-3">不支持预览此文件类型</p>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
